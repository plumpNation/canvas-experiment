<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Canvas experiment</title>
        <style>
            body {
                background: #E6F5AE;
            }

            canvas {
                border: 1px solid grey;
                background: rgba(2, 2, 2, 0.09);
            }
        </style>
    </head>
    <body>
        <h2>Basic drawing and paths</h2>
        <canvas id="lines" width="640" height="300"></canvas>

        <h2>Shape inheritance</h2>
        <canvas id="rect" width="640" height="300"></canvas>

        <h2>Drag and drop</h2>
        <canvas id="drag-and-drop" width="640" height="300"></canvas>

        <script src="lib/Polyfill.js"></script>
        <script src="lib/BaseObject.js"></script>
        <script src="lib/Shape.js"></script>
        <script src="lib/Rectangle.js"></script>
        <script src="lib/Circle.js"></script>
        <script src="lib/CanvasState.js"></script>

        <!-- LESSON 1: simple drawing exercise for lines/paths -->
        <script src="lesson1.js"></script>

        <!-- LESSON 2: simple drawing exercise with inheritance to boot -->
        <script src="lesson2.js"></script>

        <!-- LESSON 3: listening on the canvas object and interpreting
        into interaction with canvas objects -->
        <script src="lesson3.js"></script>
    </body>
</html>
